                    <p>
                        有一天，我出門發現郵箱裡塞了一包巧克力喵餅乾，上面沒說從哪裡發出去的<br>
                        但嘴饞的我還是接受了它，拿到後院開始享受了起來。<br>
                        我一開始感覺沒什麼異常，但是一段時間後，我感覺越來越不對勁--<br>
                        我注意到我的肚子開始越鼓越大，就好像氣球被充氣一樣！<br>
                        不久之後，我的肚子變得又大又圓，我都快動不了了！我以後再也不亂吃東西了！<br>
                    </p>

                alert(" Sorry, in order to prevent the arts being pirated, Developer tools and right clicks are no longer allowed on this site, please understand and cooperate. \n 很抱歉，为了防止盗图行为，本网站不再允许使用开发者工具和右键！请理解并配合。 ");

            } else {

                after = null;
                delete before;

            }
            setTimeout(check, 100);
        }
        check();
        window.onload = function () {
            document.addEventListener("contextmenu", function (e) {
                e.preventDefault();
            }, false);
            document.addEventListener("keydown", function (e) {
                // Ctrl+Shift+I 
                if (e.ctrlKey && e.shiftKey && e.keyCode == 73) {
                    disabledEvent(e);
                }
                // Ctrl+Shift+J 
                if (e.ctrlKey && e.shiftKey && e.keyCode == 74) {
                    disabledEvent(e);
                }
                // Ctrl+S 
                if (e.keyCode == 83 && (navigator.platform.match("Mac") ? e.metaKey : e.ctrlKey)) {
                    disabledEvent(e);
                }
                // Ctrl + U 
                if (e.ctrlKey && e.keyCode == 85) {
                    disabledEvent(e);
                }
                // F12
                if (event.keyCode == 123) {
                    disabledEvent(e);
                }
            }, false);
            function disabledEvent(e) {
                if (e.stopPropagation) {
                    e.stopPropagation();
                } else if (window.event) {
                    window.event.cancelBubble = true;
                }
                e.preventDefault();
                return false;
            }
        };

    </script>
